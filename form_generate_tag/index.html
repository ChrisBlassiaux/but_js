<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormGenaration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css" integrity="sha384-HnTY+mLT0stQlOwD3wcAzSVAZbrBp141qwfR4WfTqVQKSgmcgzk+oP0ieIyrxiFO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <form id="form">
            <div class="form-group">
              <label for="formTag">Type de balise</label>
              <select class="form-control" id="formTag">
                <option>div</option>
                <option>span</option>
                <option>img</option>
                <option>a</option>
              </select>
            </div>
            <div class="form-group">
              <label for="formParent">Selectionner un parent</label>
              <select multiple class="form-control" id="formParent" placeholder="Mon contenu texte">
                <option selected>.canva</option>
              </select>
            </div>
            <div class="form-group">
              <label for="formBorderColor">border-color:</label>
              <input type="border" class="form-control" id="formBorderColor" placeholder="red">
            </div>
            <div class="form-group">
              <label for="formId">id</label>
              <input type="id" class="form-control" id="formId" placeholder="mon-id">
            </div>
            <div class="form-group">
              <label for="formContent">Contenu Texte</label>
              <textarea class="form-control" id="formContent" rows="3"  placeholder="mon contenu texte"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-5">Submit</button>
          </form>
        </div>
        <div class="col-sm">
          Canva
          <div class="canva card">
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
